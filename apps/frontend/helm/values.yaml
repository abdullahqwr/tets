fullnameOverride: ""
replicaCount: 3
image:
  repository: acr.azurecr.io/frontend
  tag: ""
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
startupProbe:
  path: /
  initialDelaySeconds: 3
  periodSeconds: 5
nodeSelector: {}
tolerations: []
affinity: {}
ingress:
  enabled: true
  className: azure/application-gateway
  hosts:
    - app.example.com
  tlsSecret: web-tls
config:
  apiBaseUrl: "/api"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  cpuTargetPercentage: 60

podDisruptionBudget:
  enabled: true
  minAvailable: 2
