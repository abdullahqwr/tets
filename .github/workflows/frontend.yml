name: frontend

on:
  pull_request:
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend.yml'

permissions:
  id-token: write
  contents: read
  deployments: write

env:
  REGISTRY_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: frontend
  WORKING_DIR: apps/frontend

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci
      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test -- --runInBand
      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
      - name: Upload dist artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci
      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build Docker image
        id: build
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          docker build -t $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG $WORKING_DIR
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.build.outputs.image_tag }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
      - name: Push image
        run: |
          az acr login --name $REGISTRY_NAME --expose-token --output tsv --query accessToken | docker login $REGISTRY_NAME.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin
          docker push $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}
      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
      - name: Deploy via Helm
        run: |
          helm upgrade --install frontend ./apps/frontend/helm \
            --namespace frontend \
            --create-namespace \
            --set fullnameOverride=frontend \
            --set image.repository=$REGISTRY_NAME.azurecr.io/$IMAGE_NAME \
            --set image.tag=${{ steps.build.outputs.image_tag }} \
            --set ingress.hosts[0]=${{ secrets.FRONTEND_HOST }}
      - name: Verify rollout
        run: kubectl rollout status deployment/frontend -n frontend
