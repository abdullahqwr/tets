apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: application-slo-alerts
  namespace: observability
spec:
  groups:
    - name: application.rules
      rules:
        - alert: HighErrorRate
          expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m]))
                / sum(rate(http_server_requests_seconds_count[5m])) > 0.05
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: "High 5xx error rate detected"
            description: "5xx responses exceed 5% of total requests in the last 10 minutes."
        - alert: HighLatencyP95
          expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le)) > 0.3
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "p95 latency above 300 ms"
            description: "Investigate downstream dependencies or autoscaling events."
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total[5m]) > 0.1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Container restarting"
            description: "Pod has restarted more than once in 10 minutes."
        - alert: UnschedulablePods
          expr: kube_pod_status_unschedulable > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pods unschedulable"
            description: "Check node pool capacity or taints."
